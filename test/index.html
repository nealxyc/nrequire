<body>
<script>
var w = new Worker("../require-worker.js");
/*w.onmessage = function(event){
	document.write("<br>");
};*/

w.onmessage = function(event){
	if(event.data.text){
		document.write(event.data.text);
	}
	if(event.data.exports){
		document.write("exports=" + event.data.exports);
	}
};

w.postMessage({text:"this is input."});
</script>
</body>
</html>
